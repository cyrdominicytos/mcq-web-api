stages:
  - deploy

variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -


deploy:
  stage: deploy
  image: alpine:latest
  script:
    - ssh $SSH_USER@$VM_IPADDRESS "cd qcm_app && git pull"
    - ssh $SSH_USER@$VM_IPADDRESS "cd qcm_app && docker pull maven:latest"
    - ssh $SSH_USER@$VM_IPADDRESS "cd qcm_app && docker run maven:latest mvn $MAVEN_CLI_OPTS clean package -DskipTests"

  only:
    - cyr_dev
